path: test
title: TEST
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: picture-elements
        image: /local/house/roomba.jpg
        elements:
        - type: icon
          icon: mdi:bell-ring
          tap_action: call-service
          entity: vacuum.roomba
          service: vacuum.locate
          style:
            top: 90%
            left: 65%
            "--paper-item-icon-color": rgb(115, 122, 130)
        - type: icon
          tap_action: call-service
          icon: mdi:home
          entity: vacuum.roomba
          service: vacuum.return_to_base
          style:
            top: 90%
            left: 55%
            "--paper-item-icon-color": rgb(115, 122, 130)
        - type: icon
          icon: mdi:play
          tap_action: call-service
          entity: vacuum.roomba
          service: vacuum.start
          style:
            top: 90%
            left: 45%
            "--paper-item-icon-color": rgb(115, 122, 130)
        - type: icon
          icon: mdi:stop
          tap_action: call-service
          entity: vacuum.roomba
          service: vacuum.stop
          style:
            top: 90%
            left: 35%
            "--paper-item-icon-color": rgb(115, 122, 130)
        - type: state-label
          entity: sensor.roomba_on_today
          style:
            top: 10%
            left: 1%
            color: rgb(255, 255, 255)
            transform: translate(0%,-50%)
            pointer-events: none
            text-shadow: 1px 1px black
            font-family: Trebuchet MS
            font-size: 90%
            font-weight: bold
            border-color: rgb(34, 154, 210)
            background-color: rgb(54, 65, 78)
            opacity: 0.8
        - type: state-label
          entity: sensor.roomba_battery
          style:
            top: 10%
            right: 1%
            color: rgb(255, 255, 255)
            transform: translate(0%,-50%)
            pointer-events: none
            text-shadow: 1px 1px black
            font-family: Trebuchet MS
            font-size: 90%
            font-weight: bold
            border-color: rgb(34, 154, 210)
            background-color: rgb(54, 65, 78)
            opacity: 0.8
        - type: state-label
          entity: binary_sensor.roomba_full
          style:
            top: 17%
            right: 1%
            color: rgb(255, 255, 255)
            transform: translate(0%,-50%)
            pointer-events: none
            text-shadow: 1px 1px black
            font-family: Trebuchet MS
            font-size: 90%
            font-weight: bold
            border-right-style: solid
            border-color: rgb(34, 154, 210)
            opacity: 0.8
        

