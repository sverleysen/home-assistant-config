path: test
title: TEST
panel: false
badges: []
cards:
  - type: glance
    entities:
      - entity: sensor.power_monitor_1_daily_energy
      - entity: sensor.power_monitor_1_current
      - entity: sensor.power_monitor_1_power
      - entity: sensor.power_monitor_1_voltage
    title: Droogkast
  - type: glance
    entities:
      - entity: sensor.power_monitor_2_daily_energy
      - entity: sensor.power_monitor_2_current
      - entity: sensor.power_monitor_2_power
      - entity: sensor.power_monitor_2_voltage
    title: Wasmachine
  - type: glance
    entities:
      - entity: sensor.power_monitor_3_daily_energy
      - entity: sensor.power_monitor_3_current
      - entity: sensor.power_monitor_3_power
      - entity: sensor.power_monitor_3_voltage
    title: Plug 3
  - type: glance
    entities:
      - entity: sensor.power_monitor_4_daily_energy
      - entity: sensor.power_monitor_4_current
      - entity: sensor.power_monitor_4_power
      - entity: sensor.power_monitor_4_voltage
    title: Plug 4
  - type: custom:mini-graph-card
    name: "Temperatuur"
    entities: 
      - entity: sensor.temperature_avg
      - entity: sensor.temperature_badkamer
      - entity: sensor.temperature_bureau
      - entity: sensor.temperature_slaapkamer_lyo
    height: 80
    aggregate_func: avg
    animate: true
    hour24: true
    line_width: 2
    font_size: 70
    hours_to_show: 3
    points_per_hour: 20
    show:
      extrema: false
      fill: false
      average: false
      labels: true
    line_color: var(--primary-color)
  - type: custom:mini-graph-card
    name: "Vochtigheid"
    entities: 
      - entity: sensor.humidity_avg
      - entity: sensor.humidity_badkamer
      - entity: sensor.humidity_bureau
      - entity: sensor.humidity_slaapkamer_lyo
    height: 80
    aggregate_func: avg
    animate: true
    hour24: true
    line_width: 2
    font_size: 70
    hours_to_show: 3
    points_per_hour: 20
    show:
      extrema: false
      fill: false
      average: false
      labels: true
    line_color: var(--primary-color)
    # icon: 'mdi:weather-pouring'
  - type: history-graph
    entities:
      - entity: sensor.temperature_avg
      - entity: sensor.temperature_badkamer
      - entity: sensor.temperature_bureau
      - entity: sensor.temperature_slaapkamer_lyo
    hours_to_show: 24
    title: Temparatuur
  - type: history-graph
    entities:
      - entity: sensor.humidity_avg
      - entity: sensor.humidity_badkamer
      - entity: sensor.humidity_bureau
      - entity: sensor.humidity_slaapkamer_lyo
    hours_to_show: 24
    title: Vochtigheid
  

