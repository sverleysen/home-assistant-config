path: irrigation
title: Irrigation
id: Irrigation
theme: dark-mode
panel: true
cards:
  - type: horizontal-stack
    cards:
    - type: vertical-stack
      cards:
      - type: picture-entity
        entity: camera.buienradar_loop
        camera_view: "live"
        show_state: false
        show_name: false
    - type: vertical-stack
      cards:
      - type: glance
        columns: 3
        entities:

          - entity: sensor.wb_irrigation_p1
            name: Water queue
          - entity: sensor.wbi_p1_hours
            name: Hours On Last 7 Days
          - entity: variable.wbi_last_duration_p1
            name: Total Time On
          - entity: sensor.wb_irrigation_rain
            name: Rain Last Hour
          - entity: sensor.wb_irrigation_rain_day
            name: Rain today 
          # - entity: sensor.br_rain_last_hour
          #   name: Rain Last Hour (br)
          # - entity: sensor.br_rain_last_24h
          #   name: Rain today (br)
      - type: entities
        title: Settings
        show_header_toggle: false
        entities:
          - entity: switch.ikea_tuinhuis_2
            name: Water Pump
          - input_boolean.wbi_enabled
          - entity: sensor.wb_irrigation_fao56
            name: Evaporation
          - entity: input_number.wbi_p1_duration
            name: Manual Duration
          - entity: input_number.wbi_week_p1_duration
            name: Max week duration
          - entity: input_number.wbi_max_duration
            name: Max duration
      - type: 'custom:buien-rain-forecast'
        long: !secret home_longitude
        lat: !secret home_latitude
        lineColor: 'rgba(89, 160, 238, 1)'
        fillColor: 'rgba(89, 160, 238, 0.2)'
        update_interval: 60
        icon: 'mdi:weather-rainy'
