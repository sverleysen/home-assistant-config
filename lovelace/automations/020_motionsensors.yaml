path: motionsensors
title: Motion Sensors
panel: true
badges: []
cards:
  
  - type: horizontal-stack
    cards:
    - type: vertical-stack
      cards:
      - sort_by: lqi
        type: 'custom:zha-network-card'
        clickable: true
        columns:
          - name: Name
            prop: name
          - attr: available
            id: available
            modify: x || "false"
            name: Online
          # - attr: manufacturer
          #   name: Manufacturer
          # - attr: model
          #   name: Model
          # - attr: ieee
          #   name: IEEE
          # - name: NWK
          #   prop: nwk
          - attr: rssi
            name: RSSI
          - attr: lqi
            name: LQI
          # - attr: last_seen
          #   name: Last Seen
          # - attr: power_source
          #   name: Power Source
          # - attr: quirk_class
          #   name: Quirk
      - title: lux
        type: history-graph
        hours_to_show: 4
        entities:
          - sensor.inkom_illuminance
          - sensor.waskot_illuminance
          - sensor.toilet_illuminance
          - sensor.bureau_illuminance
          - sensor.dressing_illuminance
          - sensor.kitchen_illuminance
    - type: vertical-stack
      cards:
      - title: Inkom
        type: entities
        show_header_toggle: false
        entities:
          - head: group.automations_motion_hall
            type: custom:fold-entity-row
            open: true
            group_config:
              secondary_info: last-changed
      - title: Toilet
        type: entities
        entities:
          - head: group.automations_motion_toilet
            type: custom:fold-entity-row
            open: true
            group_config:
              secondary_info: last-changed
    - type: vertical-stack
      cards:
      - title: Waskot
        type: entities
        entities:
          - head: group.automations_motion_waskot
            type: custom:fold-entity-row
            open: true
            group_config:
              secondary_info: last-changed
      - title: Dressing
        type: entities
        entities:
          - head: group.automations_motion_dressing
            type: custom:fold-entity-row
            open: true
            group_config:
              secondary_info: last-changed
    - type: vertical-stack
      cards:
      - title: Bureau
        type: entities
        entities:
          - head: group.automations_motion_desk
            type: custom:fold-entity-row
            open: true
            group_config:
              secondary_info: last-changed
      - title: keuken
        type: entities
        entities:
          - head: group.automations_motion_kitchen
            type: custom:fold-entity-row
            open: true
            group_config:
              secondary_info: last-changed
     
icon: mdi:motion-sensor