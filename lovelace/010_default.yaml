path: default
icon: 'mdi:home'
title: Main
panel: true
badges: []
cards:
  # ##travel diagrams
  - type: horizontal-stack
    cards:
      - type: vertical-stack
        cards:
          - type: entity-filter
            show_empty: false
            entities:
              - person.sen
              - person.sofie
              - person.edgard
              - person.peter
              - person.carine
              - person.kelsey
              - person.moeke
            state_filter:
              - home
            card:
              type: glance
              title: Wie is thuis
              show_state: false
              show_name: true
          - type: custom:weather-card
            entity: weather.openweathermap
            current: true
            details: false
            forecast: true
          - type: entity-filter
            show_empty: false
            entities:
              - entity: light.badkamer
                tap_action:
                  action: toggle
              - entity: light.bureau
                tap_action:
                  action: toggle
              - entity: light.dressing
                tap_action:
                  action: toggle
              - entity: light.eethoek
                tap_action:
                  action: toggle
              - entity: light.inkomhal
                tap_action:
                  action: toggle
              - entity: light.keuken_eiland
                tap_action:
                  action: toggle
              - entity: light.keuken_kast
                tap_action:
                  action: toggle
              - entity: light.living
                tap_action:
                  action: toggle
              - entity: light.slaapkamer_lyo
                tap_action:
                  action: toggle
              - entity: light.slaapkamer_sen_en_sofie
                tap_action:
                  action: toggle
              - entity: light.nachtlamp
                tap_action:
                  action: toggle
              - entity: light.living_staande_lamp
                tap_action:
                  action: toggle
              - entity: light.toilet
                tap_action:
                  action: toggle
              - entity: light.waskot
                tap_action:
                  action: toggle
              - entity: light.zolder
                tap_action:
                  action: toggle
              - entity: switch.bureau
                tap_action:
                  action: toggle
              - entity: switch.ikea_tuinhuis_1
                tap_action:
                  action: toggle
              - entity: switch.ikea_tuinhuis_3
                tap_action:
                  action: toggle
            state_filter:
              - "on"
            card:
              type: glance
              title: Lichten die aan zijn
              show_state: false
              show_name: true
              columns: 4
          - type: entities
            entities:
              - input_select.music_source
              - input_select.chromecast_radio
              - script.chromecast_music
            title: Start Muziek
            show_header_toggle: false
      - type: vertical-stack
        cards:
          - type: vertical-stack
            cards:
              - type: entities
                entities:
                  - vacuum.roomba
                  - binary_sensor.roomba_full
                title: Stofzuigen
                show_header_toggle: false
              - type: entity-filter
                show_empty: false
                entities:
                  - media_player.spotify
                  - media_player.kitchen_display
                  - media_player.keuken
                  - media_player.soundbar
                  - media_player.bathroom_speaker
                  - media_player.bedroom_speaker
                  - media_player.home_group
                state_filter:
                  - 'playing'
                card:
                  type: entities
                  show_state: true
                  show_name: true
              - type: horizontal-stack
                cards:
                  - type: custom:mini-graph-card
                    entities: 
                      - sensor.sen_home_work
                    height: 150
                    animate: true
                    hour24: true
                    line_width: 5
                    font_size: 70
                    hours_to_show: 12
                    points_per_hour: 12
                    show:
                      extrema: false
                      fill: false
                    line_color: var(--primary-color)
                    color_thresholds:
                      - value: 45
                        color: green
                      - value: 60
                        color: red
                  - type: custom:mini-graph-card
                    entities: 
                      - sensor.sofie_home_work
                    height: 150
                    animate: true
                    hour24: true
                    line_width: 5
                    font_size: 70
                    hours_to_show: 12
                    points_per_hour: 12
                    show:
                      extrema: false
                      fill: false
                    line_color: var(--primary-color)
                    color_thresholds:
                      - value: 29
                        color: green
                      - value: 30
                        color: red
                  
              - type: horizontal-stack
                cards:
                  - type: custom:mini-graph-card
                    entities: 
                      - sensor.sen_work_home
                    height: 150
                    animate: true
                    hour24: true
                    line_width: 5
                    font_size: 70
                    hours_to_show: 12
                    points_per_hour: 12
                    show:
                      extrema: false
                      fill: false
                    line_color: var(--primary-color)
                    color_thresholds:
                      - value: 45
                        color: green
                      - value: 60
                        color: red
                  - type: custom:mini-graph-card
                    entities: 
                      - sensor.sofie_work_home
                    height: 150
                    animate: true
                    hour24: true
                    line_width: 5
                    font_size: 70
                    hours_to_show: 12
                    points_per_hour: 12
                    show:
                      extrema: false
                      fill: false
                    line_color: var(--primary-color)
                    color_thresholds:
                      - value: 29
                        color: green
                      - value: 30
                        color: red
      - type: vertical-stack
        cards: 
        - type: "custom:atomic-calendar"
          title: "Calendar"
          entities:
            - entity: calendar.verleysen_van_tilburg
            - entity: calendar.feestdagen_in_belgie
            - entity: calendar.verjaardagen
            # - entity: calendar.sen_verleysen_gmail_com
            - entity: calendar.lyo
          fullDayEventText: 'Heel de dag'
          untilText: 'Tot'
          maxDaysToShow: 14
          # defaultMode: 2
          # enableModeChange: true
          showLoader: true
          showLocation: true
          showMonth: false
          showCurrentEventLine: true
          dimFinishedEvents: true
          showProgressBar: true
          hoursFormat: 24h
        - type: horizontal-stack
          cards: 
          - type: picture-entity
            entity: camera.oprit
            camera_view: "live"
            show_state: false
            show_name: false
          - type: picture-entity
            entity: camera.tuin
            camera_view: "live"
            show_state: false
            show_name: false