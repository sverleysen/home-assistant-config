- alias: desk_lights_on
  id: 7ea5d234-14d7-40cd-a4dd-d54d63b65170
  description: Doe het licht aan in de bureau aan als er beweging is
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.bureau_ias_zone
      to: 'on'
    - platform: state
      entity_id:
        - sensor.bureau_illuminance
  condition:
    - condition: state
      entity_id: input_boolean.motion
      state: 'on'
    - condition: state
      entity_id: input_boolean.motion_desk
      state: 'on'
    - condition: state
      entity_id: binary_sensor.bureau_ias_zone
      state: 'on'
    - condition: state
      entity_id: calendar.homeoffice
      state: 'off'
    - condition: template
      value_template: >-
        {{states.sensor.bureau_illuminance.state != "unavailable" and states('sensor.bureau_illuminance')|float <= states('input_number.motion_desk_lux')|float }}
    - condition: template
      value_template: >-
        {{ states('sensor.time') > (state_attr('input_datetime.motion_desk_start', 'timestamp') | int | timestamp_custom('%H:%M', False)) }}
    - condition: template
      value_template: >-
        {{ states('sensor.time') < (state_attr('input_datetime.motion_desk_end', 'timestamp') | int | timestamp_custom('%H:%M', False)) }}
  action:
    - service: light.turn_on
      data:
        entity_id:
          - light.bureau