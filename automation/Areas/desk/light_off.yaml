- alias: desk_lights_off
  description: Doe het licht uit in de bureau na beweging
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.bureau
      to: 'off'
      for:
        seconds: "{{ states('input_number.motion_desk_timeout')|int }}"
  condition:
    - condition: state
      entity_id: input_boolean.motion
      state: 'on'
    - condition: state
      entity_id: input_boolean.motion_desk
      state: 'on'
    - condition: state
      entity_id: binary_sensor.bureau
      state: 'off'
    - condition: state
      entity_id: calendar.homeoffice
      state: 'off'
    - condition: template
      value_template: >-
        {{ states('sensor.time') > (state_attr('input_datetime.motion_desk_start', 'timestamp') | int | timestamp_custom('%H:%M', False)) }}
    - condition: template
      value_template: >-
        {{ states('sensor.time') < (state_attr('input_datetime.motion_desk_end', 'timestamp') | int | timestamp_custom('%H:%M', False)) }}
  
  action:
    - service: light.turn_off
      data:
        entity_id:
          - light.bureau