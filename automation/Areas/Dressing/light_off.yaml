- alias: dressing_lights_off
  id: c6b3bc38-3055-4e4b-ab49-74489005d8db
  description: Doe het licht uit in de dressing na beweging
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.dressing
      to: 'off'
      for:
        seconds: "{{ states('input_number.motion_dressing_timeout')|int }}"
  condition:
    - condition: state
      entity_id: input_boolean.motion
      state: 'on'
    - condition: state
      entity_id: input_boolean.motion_dressing
      state: 'on'
  action:
    - service: light.turn_off
      data:
        entity_id:
          - light.dressing