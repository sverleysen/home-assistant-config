- alias: dressing_lights_on
  description: Doe het licht aan in de dressing aan als er beweging is
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.dressing_ias_zone
      to: 'on'
    - platform: state
      entity_id:
        - sensor.dressing_illuminance
  condition:
    - condition: state
      entity_id: input_boolean.motion
      state: 'on'
    - condition: state
      entity_id: input_boolean.motion_dressing
      state: 'on'
    - condition: state
      entity_id: binary_sensor.dressing_occupancy
      state: 'on'
    - condition: template
      value_template: >-
        {{states.sensor.dressing_illuminance.state != "unavailable" and states('sensor.dressing_illuminance')|float <= states('input_number.motion_dressing_lux')|float }}
  action:
    - service: light.turn_on
      data:
        entity_id:
          - light.dressing