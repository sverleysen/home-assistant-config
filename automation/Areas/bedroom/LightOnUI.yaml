- alias: Nachtlamp aan UI
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: light.nachtlamp
    from: 'off'
    to: 'on'
  condition: 
    condition: state
    entity_id: switch.circadian_lighting_slaapkamer
    state: 'off'
  action:
    - service: light.turn_on
      data_template:
        entity_id: light.nachtlamp
        # rgb_color: >-
        #   {{[ state_attr("sensor.circadian_values", "rgb_color")[0],state_attr("sensor.circadian_values", "rgb_color")[1], state_attr("sensor.circadian_values", "rgb_color")[2]]}}
        brightness_pct: >-
          {{ state_attr('switch.circadian_lighting_slaapkamer', 'brightness') | int }}
        transition: 5
    - service: switch.turn_on
      data:
        entity_id: switch.circadian_lighting_slaapkamer