- alias: SomeOneIsGone
  trigger:
  - entity_id: person.sen, person.sofie, person.kelsey, person.carine, person.peter, person.moeke, person.edgard
    platform: state
    to: not_home
  action:
  - service: notify.pushbullet_sen
    data_template:
      title: "Someone is gone"
      message: "{{now().strftime('%H:%M:%S')}} {{ trigger.to_state.attributes.friendly_name }} is gone!"
      target: device/OnePlus