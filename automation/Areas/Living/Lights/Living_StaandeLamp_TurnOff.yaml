- alias: Staande Lamp uit
  initial_state: 'on'
  trigger:
    - platform: event
      event_type: deconz_event
      event_data:
        id: remote_living
        event: 1001 # hold
    - platform: event
      event_type: deconz_event
      event_data:
        id: remote_living
        event: 1002 # short
    - platform: event
      event_type: deconz_event
      event_data:
        id: remote_living
        event: 1003 # long
  condition:
    - condition: state
      entity_id: light.living_staande_lamp
      state: 'on'
  action:
    - service: switch.turn_off
      data:
        entity_id: switch.circadian_lighting_living
    - service: light.turn_off
      entity_id: 
          - light.living_staande_lamp_1
          - light.living_staande_lamp_2
          - light.living_staande_lamp_3
    

 