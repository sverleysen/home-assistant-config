- alias: TV Living Bing
  initial_state: 'on'
  trigger:
  - device_id: 140d8639400041419415c6d5a0a7f0db
    domain: zha
    platform: device
    subtype: turn_on
    type: remote_button_short_press
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.living_tv_lyo
        state: 'on'
      - condition: state
        entity_id: media_player.living_room_tv
        state: 'on'
  action:
    - service: media_extractor.play_media
      data:
        media_content_type: video/youtube
      data_template:
        entity_id: >-
          {% if is_state("input_select.chromecast_tv_lyo", "Living") %} media_player.chromecast_living
          {% elif is_state("input_select.chromecast_tv_lyo", "Slaapkamer") %} media_player.chromecast_slaapkamer
          {% elif is_state("input_select.chromecast_tv_lyo", "Zolder") %} media_player.attic_tv
          {% elif is_state("input_select.chromecast_tv_lyo", "Keuken") %} media_player.google_keuken
          {% endif %}
        media_content_id: >-
          {{ [
            "https://www.youtube.com/watch?v=WGigH_pe2uY&t=1s", 
            "https://www.youtube.com/watch?v=26mxzaQ9mlE&t=1s", 
            "https://www.youtube.com/watch?v=_1autgEVCFI&t=1s", 
            "https://www.youtube.com/watch?v=vrylB5J3CEw&t=1s",
            "https://www.youtube.com/watch?v=NzbwDKVIkfY&t=1s", 
          ] | random }}