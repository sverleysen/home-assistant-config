- alias: Turn On Ventilation Shower
  trigger:
    platform: numeric_state
    entity_id: sensor.humidity_badkamer
    above: 70
  condition: 
    condition: state
    entity_id: switch.ventilatie
    state: 'off'
  action:
  - service: switch.turn_on
    entity_id: switch.ventilatie
  - service: notify.all_devices
    data:
      title: "ventilation"
      message: "{{now().strftime('%H:%M:%S')}} Turn on ventilation when in bathroom"
      