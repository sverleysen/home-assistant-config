- alias: waskot_lights_on
  id: c4036be1-342a-4911-9190-e02cc5b887f4
  description: Doe het licht aan in het waskot aan als er beweging is
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.waskot_ias_zone
      to: 'on'
    - platform: state
      entity_id:
        - sensor.waskot_illuminance
  condition:
    - condition: state
      entity_id: input_boolean.motion
      state: 'on'
    - condition: state
      entity_id: input_boolean.motion_waskot
      state: 'on'
    - condition: state
      entity_id: binary_sensor.waskot_ias_zone
      state: 'on'
    - condition: template
      value_template: >-
        {{states.sensor.waskot_illuminance.state != "unavailable" and states('sensor.waskot_illuminance')|float <= states('input_number.motion_waskot_lux')|float }}
  action:
    - service: light.turn_on
      data:
        entity_id:
          - light.waskot