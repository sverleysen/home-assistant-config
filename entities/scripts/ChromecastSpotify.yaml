  chromecast_spotify:
    alias: Play Spotify
    sequence:
      - service: spotcast.start
        data_template:
          device_name: "{{ states('input_select.chromecast_radio') }}"
          uri: >
            {% if is_state("input_select.music_source", "Lyo") %} "spotify:playlist:1qQ48Sbo2tVqzIBLFiniH3"
            {% elif is_state("input_select.music_source", "Sofie") %} "spotify:playlist:36xcIAW9ddMbwio1VHZVhr"
            {% endif %}