  chromecast_spotify:
    alias: Play Spotify
    sequence:
      - service: media_player.select_source
        data_template: 
          entity_id: media_player.spotify
          source: >
            {% if is_state("input_select.chromecast_radio", "Home Group") %} "Home Group"
            {% elif is_state("input_select.chromecast_radio", "Keuken") %} Keuken display
            {% elif is_state("input_select.chromecast_radio", "Living") %} Soundbar
            {% elif is_state("input_select.chromecast_radio", "Slaapkamer") %} Slaapkamer
            {% elif is_state("input_select.chromecast_radio", "Badkamer") %} Badkamer
            {% elif is_state("input_select.chromecast_radio", "Boven") %} Boven
            {% endif %}
      -  service: media_player.play_media
         data_template:
           entity_id: media_player.spotify
           media_content_id: >
            {% if is_state("input_select.music_source", "Lyo") %} spotify:playlist:1qQ48Sbo2tVqzIBLFiniH3
            {% elif is_state("input_select.music_source", "Sofie") %} spotify:playlist:36xcIAW9ddMbwio1VHZVhr
            {% endif %}
           media_content_type: playlist