  chromecast_spotify:
    alias: Play Spotify
    sequence:
      - service: spotcast.start
        data_template:
          entity_id: >-
            {% if is_state("input_select.chromecast_radio", "Overal") %}media_player.home_group
            {% elif is_state("input_select.chromecast_radio", "Keuken") %}media_player.kitchen_display
            {% elif is_state("input_select.chromecast_radio", "SoundBar") %}media_player.soundbar
            {% elif is_state("input_select.chromecast_radio", "Slaapkamer") %}media_player.bedroom_speaker
            {% elif is_state("input_select.chromecast_radio", "Badkamer") %}media_player.bathroom_speaker
            {% elif is_state("input_select.chromecast_radio", "Boven") %}media_player.boven
            {% endif %}
          uri: >-
            {% if is_state("input_select.music_source", "Spotify: Lyo") %}spotify:playlist:1qQ48Sbo2tVqzIBLFiniH3
            {% elif is_state("input_select.music_source", "Spotify: Sofie") %}spotify:playlist:36xcIAW9ddMbwio1VHZVhr
            {% endif %}
        data:
          random_song: true