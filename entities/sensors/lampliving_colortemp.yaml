platform: template
sensors:
  lampliving_colortemp:
    friendly_name: Color temp staande lamp
    value_template: >-
      {% if ((state_attr('light.living_staande_lamp', 'color_temp') | string) == "None") %}
        250
      {% else %} 
        {{ state_attr('light.living_staande_lamp', 'color_temp')}} 
      {% endif %}
    unit_of_measurement: 'k'
