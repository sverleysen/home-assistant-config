platform: template
sensors:
  wasmachine_vibration:
    friendly_name: Vibration wasmachine
    unit_of_measurement: "vibration strength"
    value_template: >-
      {% if ((state_attr('binary_sensor.wasmachine', 'vibrationstrength') | string) == "None") %}
        0 
      {% elif is_state('binary_sensor.wasmachine', "off") %}
      0
      {% else %} 
        {{ state_attr('binary_sensor.wasmachine', 'vibrationstrength')}} 
      {% endif %}
    